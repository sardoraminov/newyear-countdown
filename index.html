<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>New year counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h4 class="title">Yangi yilgacha:</h4>
      <div class="elements">
        <div class="box-elem">
          <h1 class="day" id="day"></h1>
          <p>Kun</p>
        </div>
        <div class="box-elem">
          <h1 class="hour" id="hour"></h1>
          <p>Soat</p>
        </div>
        <div class="box-elem">
          <h1 class="minute" id="minute"></h1>
          <p>Daqiqa</p>
        </div>
        <div class="box-elem">
          <h1 class="second" id="second"></h1>
          <p>Soniya</p>
        </div>
      </div>
      <footer class="author">
        Powered by
        <a
          target="_blank"
          rel="norefferer"
          href="https://aminovdev.uz"
        >AMINOVDEV</a>
      </footer>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
